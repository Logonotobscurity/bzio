[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

# Global build environment
[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NPM_FLAGS = "--include=dev"

# Local development server configuration
[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888

# Cache control headers for optimal performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Production context - Set critical variables in Netlify UI ONLY
# NOTE: ALL sensitive variables (NEXTAUTH_SECRET, DATABASE_URL, etc.)
#       should be set in Netlify UI > Site Settings > Build & Deploy > Environment
#       DO NOT hardcode secrets in this file
#       See: NETLIFY_SECRETS_CONTROLLER_GUIDE.md for complete setup
[context.production]
  command = "npm run build"
  # Production environment variables
  [context.production.environment]
    NODE_ENV = "production"
    # All other variables set in Netlify UI (highest priority)
    # Priority: Netlify UI > .env.production > defaults in code
    
# Deploy preview context (staging deployments)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "production"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "production"
